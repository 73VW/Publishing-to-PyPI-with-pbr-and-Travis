language: python
cache: pip
python:
- '3.6'
install: pip install rstcheck
script: rstcheck --recursive .
notifications:
  email:
    on_failure: never
    on_pull_requests: never
deploy:
  skip_cleanup: true
  provider: pypi
  distributions: sdist bdist_wheel
  on:
    tags: true
    branch:
    - master
    - /v?(\d+\.)?(\d+\.)?(\*|\d+)$/
  user: 73VW
  password:
    secure: 
